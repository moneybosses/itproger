{% extends "main/layout.html" %}
{% load static %}
{% block title %}Контакты{% endblock %}

{% block content %}
    <div class="container my-5">
        <h1 class="text-center mb-4">Контакты</h1>
        <div class="row">
            <div class="col-md-6">
                <img src="{% static 'main/img/contact.jpg' %}" alt="Контакты" class="img-fluid rounded mb-3" />
            </div>
            <div class="col-md-6">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Отправить</button>
                </form>
                <p class="mt-4">
                    Наш офис находится по адресу: ул. Программистов, 123, Ташкент, Узбекистан.
                </p>
                <a href="https://maps.google.com" target="_blank" class="btn btn-success">
                    <i class="fas fa-map-marker-alt"></i> Посмотреть на карте
                </a>
            </div>
        </div>
    </div>
{% endblock %}
